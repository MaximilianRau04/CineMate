name: Generate Directory Markdown

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-directory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Generate DIRECTORY.md (exclude node_modules)
        run: |
          echo "Generating DIRECTORY.md excluding node_modules..."
          printf "# DIRECTORY\n\nThis file was generated by the workflow. It lists project files under backend and frontend with selected extensions (node_modules excluded).\n\n## Files\n\n" > DIRECTORY.md
          find backend frontend \( -path '*/node_modules' -prune \) -o -type f \( -iname "*.java" -o -iname "*.html" -o -iname "*.js" -o -iname "*.css" -o -iname "*.jsx" \) -print | sed 's|^|- |' >> DIRECTORY.md
          echo "DIRECTORY.md generated: $(wc -l < DIRECTORY.md) lines"

      - name: Commit and push changes
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add DIRECTORY.md
          git diff --cached --quiet || git commit -m "Update DIRECTORY.md"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
